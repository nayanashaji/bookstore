<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill:The Online Bookstore</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="heading">
        <h1>Quill</h1>
        <h3>The Online Bookstore</h3>
    </div>
    <div class="main" id="main">
        <div class="category">
            <h4>What type of book are you looking for?</h4>
            <button id="cat">Fantasy</button>
            <button id="cat">Science Fiction</button>
            <button id="cat">Mystery</button>
            <button id="cat">Romance</button>
            <button id="cat">Horror</button>
            <button id="cat">Thriller</button>
            <button id="cat">Biography</button>
            <button id="cat">Autobiography</button>
            <button id="cat">History</button>
        </div>
        <div class="right">
            <div class="timer">
                <h3>Annual Day Timer</h3>
                <br>
                <p>Time left for annual day celebrations:</p>
                <br>
                <p id="clock"></p>
            </div>
            <button onclick="showForm()" id="reg">Click here to Register.</button>
        </div>
    </div>
    <footer>
        &copy 2025 GECT
    </footer>
    <script src="script.js"></script>
</body>
</html>
